# 仅执行预检查，不执行安装动作
dry_run: true

# 私有仓库配置
registry:
  endpoint: "ykl.io"
  port: 40443
  ip: 192.168.31.175

# 节点列表（按顺序进行安装）
nodes:
  - ip: "192.168.1.8"
    password: "root"
    ssh_port: 22
    is_master: true
    install_tools: true
  - ip: "192.168.1.10"
    password: "root"
    ssh_port: 22
    is_master: false
    install_tools: true
  - ip: "192.168.1.11"
    password: "root"
    ssh_port: 22
    is_master: false
    install_tools: true

# Worker 节点加入集群的命令 (在 is_master: false 的节点上执行)
join_command: ""
