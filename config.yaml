## 全量配置示例
#
## 全局 SSH 默认设置
#ssh_port: 22
#user: "root"
## 命令执行超时（秒）
#command_timeout_seconds: 600
#
# 安装模式：
# - full: 从零安装并初始化集群
# - addons-only: 在已有集群中仅部署组件
# - install-only： 仅安装软件，不执行kubeadm init & join
install_mode: "full"
#
## 软件版本定义
#versions:
#  containerd: "2.2.1"
#  runc: "1.3.4"
#  nerdctl: "2.2.1"
#  k8s: "1.35.0"
#
# 组件部署配置（默认不启用）
addons:
  kube_ovn:
    enabled: true
    version: "1.15.0"
  multus_cni:
    enabled: true
    version: "snapshot-thick"
  local_path_storage:
    enabled: true
    version: "0.0.34"

# 仅执行预检查，不执行安装动作
dry_run: false

# 私有仓库配置
registry:
  endpoint: "jusuan.io"
  port: 8080
  ip: 192.168.1.7
  username: "admin"
  password: "Harbor12345"

# 节点列表（按顺序进行安装）
nodes:
  - ip: "192.168.1.8"
    password: "root"
    ssh_port: 22
    is_master: true
    install_tools: true
  - ip: "192.168.1.10"
    password: "root"
    ssh_port: 22
    is_master: false
    install_tools: true
  - ip: "192.168.1.3"
    password: "root"
    ssh_port: 22
    is_master: false
    install_tools: true

# Worker 节点加入集群的命令 (在 is_master: false 的节点上执行)
join_command: ""
